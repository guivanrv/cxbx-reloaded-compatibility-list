<!DOCTYPE html>
<body>
<h1>Cxbx-Reloaded compatibility list</h1>
<p>
   <a href="https://github.com/Cxbx-Reloaded/game-compatibility">
      Compiled from issues listed in official repo</a>
<p>Loading takes some time (a few seconds for me)</p>
<p>Please don't refresh too often - Github api will cool you down after
   performing 30 requests in a single hour.</p>
<!-- Totals -->
<table id="states">
   <tbody>
   </tbody>
</table>
<h2>Games total: <span id="total"></span></h2>
<!-- generated text goes here-->
<div id="games-table">
   <table id="games">
      <thead>
      <th><button class="sort" data-sort="title">Title</button></th>
      <th><button class="sort" data-sort="status">State</button></th>
      <th>URL</th>
      <th>UDATA/TDATA</th>
      <th><button class="sort" data-sort="region">Region</button></th>
      <!-- dates do not use built-in sort function-->
      <th><button class="sort date-sort">Last Update</button></th>
      <th>Screenshots</th>
      </thead>
      <tbody class="list">
      </tbody>
   </table>
</div>
</body>
<script src="bundle.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</html>
